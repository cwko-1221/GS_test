    function initStudentUI() {
        document.getElementById('role-select').style.display = 'none';
        document.getElementById('client-screen').style.display = 'block';
        resizeCanvas();
    }

    // è‡ªé©æ‡‰ç•«é¢å¤§å°
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);

    window.setAvatar = (char) => {
        myAvatar = char;
        document.getElementById('avatar-preview').innerText = char;
    }

    window.firstStart = async () => {
        const name = document.getElementById('username').value.trim();
        if (!name) return alert("è«‹è¼¸å…¥åå­—");
        myName = name;
        document.getElementById('login-box').style.display = 'none';
        
        await setDoc(doc(db, 'rooms', roomId, 'players', myId), {
            name: myName, avatar: myAvatar, score: 0
        });

        resetGame();
        requestAnimationFrame(update);
        
        setInterval(() => {
            if (!isGameOver && score > 0) {
                updateDoc(doc(db, 'rooms', roomId, 'players', myId), { score: Math.floor(score) });
            }
        }, 1500);

        startQuizTimer();
    };

    function startQuizTimer() {
        if (quizInterval) clearInterval(quizInterval);
        quizTimerValue = 10;
        quizInterval = setInterval(() => {
            if (isGameOver) return;
            if (!isPaused) {
                quizTimerValue--;
                document.getElementById('quiz-timer-display').innerText = `ä¸‹é¡Œ: ${quizTimerValue}s`;
                if (quizTimerValue <= 0) {
                    triggerAutoQuiz();
                    quizTimerValue = 10;
                }
            }
        }, 1000);
    }

    window.resetGame = () => {
        resizeCanvas(); // ç¢ºä¿é‡ç½®æ™‚ç•«é¢å°ºå¯¸æ­£ç¢º
        isGameOver = false;
        isPaused = false;
        score = 0;
        cameraY = 0;
        hasRocket = false;
        updateRocketUI();
        quizTimerValue = 10;
        
        document.getElementById('game-over-overlay').style.display = 'none';
        document.getElementById('score-display').innerText = "0 m";

        player.x = canvas.width / 2 - 20;
        player.y = canvas.height - 150;
        player.vx = 0;
        player.vy = 0;

        // åˆå§‹åŒ–å¹³å°ï¼šç”Ÿæˆå®‰å…¨åœ°æ¿ + æ™ºèƒ½åˆå§‹å¹³å°
        platforms = [];
        platforms.push({ x: 0, y: canvas.height - 50, w: canvas.width, h: 20 });
        
        // åˆå§‹ç”Ÿæˆ 12 å€‹
        let startY = canvas.height - 50;
        for (let i = 0; i < 12; i++) {
            startY -= (60 + Math.random() * 50); // éš¨æ©Ÿé–“è· 60~110
            platforms.push({
                x: Math.random() * (canvas.width - 80),
                y: startY,
                w: 80, h: 15
            });
        }
        
        updateDoc(doc(db, 'rooms', roomId, 'players', myId), { score: 0 });
    };

    function update() {
        if (isGameOver || isPaused) {
            requestAnimationFrame(update);
            return;
        }

        ctx.fillStyle = "#E0F7FA";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (window.inputLeft) player.vx = -4.5;
        else if (window.inputRight) player.vx = 4.5;
        else player.vx *= 0.85;

        player.x += player.vx;
        player.vy += 0.4; // é‡åŠ›å¾®èª¿ï¼Œæ‰‹æ„Ÿæ›´é£„é€¸
        player.y += player.vy;

        if (player.x < -30) player.x = canvas.width;
        if (player.x > canvas.width) player.x = -30;

        if (player.vy > 0) {
            platforms.forEach(p => {
                if (
                    player.x + 20 > p.x && 
                    player.x + 20 < p.x + p.w &&
                    player.y + 40 > p.y && 
                    player.y + 40 < p.y + p.h + 18 // ç¨å¾®å¢åŠ åˆ¤å®šå¯¬å®¹åº¦
                ) {
                    player.vy = -10.5; // å½ˆè·³åŠ›åº¦
                }
            });
        }

        if (player.y < canvas.height / 2) {
            let diff = (canvas.height / 2) - player.y;
            player.y = canvas.height / 2;
            cameraY += diff;
            score += diff / 10;
            
            platforms.forEach(p => p.y += diff);
            // ç§»é™¤è¢å¹•ä¸‹æ–¹çš„å¹³å°
            platforms = platforms.filter(p => p.y < canvas.height);
            
            // *** æ™ºèƒ½ç”Ÿæˆç®—æ³• (æ ¸å¿ƒä¿®æ”¹) ***
            // ç¢ºä¿å¹³å°ä¸Šç¸½æ˜¯æœ‰è¶³å¤ æ•¸é‡çš„å¹³å°ï¼Œä¸”ä½ç½®å¯é”
            // æ‰¾å‡ºç›®å‰æœ€é«˜çš„å¹³å° (y æœ€å°)
            let highestY = canvas.height;
            if (platforms.length > 0) {
                highestY = Math.min(...platforms.map(p => p.y));
            }

            // å¦‚æœæœ€é«˜å¹³å°ä½æ–¼è¢å¹•é ‚ç«¯ä¸€å®šè·é›¢ï¼Œå°±ç”Ÿæˆæ–°çš„
            while (highestY > -50) {
                // ä¸‹ä¸€å€‹å¹³å°çš„ Y æ˜¯åŸºæ–¼ç›®å‰æœ€é«˜çš„ Y å¾€ä¸Šæ¸›
                // é–“è·é™åˆ¶åœ¨ 60px (å®¹æ˜“) åˆ° 110px (æ¥µé™) ä¹‹é–“
                // ç©å®¶æœ€å¤§è·³èºé«˜åº¦ç´„ 135pxï¼Œæ‰€ä»¥ 110px æ˜¯å®‰å…¨çš„
                let gap = 60 + Math.random() * 50; 
                let newY = highestY - gap;
                
                platforms.push({
                    x: Math.random() * (canvas.width - 80), // ç¢ºä¿ä¸è¶…å‡ºé‚Šç•Œå¤ªèª‡å¼µ
                    y: newY,
                    w: 80, h: 15
                });
                highestY = newY; // æ›´æ–°æœ€é«˜é»
            }
        }

        if (player.y > canvas.height) {
            showGameOver();
        }

        // ç¹ªè£½å¹³å°
        ctx.fillStyle = "#27ae60";
        platforms.forEach(p => {
            ctx.fillStyle = "#219150"; ctx.fillRect(p.x, p.y+10, p.w, p.h-10);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(p.x, p.y, p.w, p.h-5);
        });
        
        ctx.font = "35px Arial";
        ctx.textAlign = "center";
        ctx.fillText(myAvatar, player.x + 20, player.y + 35);

        document.getElementById('score-display').innerText = Math.floor(score) + " m";
        requestAnimationFrame(update);
    }

    function showGameOver() {
        isGameOver = true;
        document.getElementById('final-score').innerText = Math.floor(score);
        document.getElementById('game-over-overlay').style.display = 'flex';
    }

    // ================= ç­–ç•¥ç³»çµ± =================
    
    function triggerAutoQuiz() {
        isPaused = true;
        const overlay = document.getElementById('quiz-overlay');
        const qText = document.getElementById('q-text');
        const qOptions = document.getElementById('q-options');
        const q = questions[Math.floor(Math.random() * questions.length)];
        qText.innerText = q.q;
        qOptions.innerHTML = '';

        q.o.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => {
                if (idx === q.a) {
                    hasRocket = true;
                    updateRocketUI();
                    isPaused = false;
                    overlay.style.display = 'none';
                } else {
                    alert("ç­”éŒ¯äº†ï¼æ²’æœ‰ç²å¾—ç«ç®­ã€‚");
                    isPaused = false;
                    overlay.style.display = 'none';
                }
            };
            qOptions.appendChild(btn);
        });
        overlay.style.display = 'flex';
    }

    window.useRocket = () => {
        if (!hasRocket) return;
        player.vy = -35; 
        hasRocket = false;
        updateRocketUI();
    }

    function updateRocketUI() {
        const btn = document.getElementById('power-btn');
        if (hasRocket) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    }

</script>
