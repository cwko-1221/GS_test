<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>政府理財大作戰 - Agar版</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #0f172a; touch-action: none; font-family: sans-serif; }
        canvas { display: block; background: #1e293b; }
        .quiz-btn { transition: all 0.2s; }
        .quiz-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ==========================================
        // ▼ 使用你提供的 Firebase 配置 ▼
        const firebaseConfig = {
            apiKey: "AIzaSyDTLZ3mk7RT3iIdF6HVOMMJd91whxbp0HU",
            authDomain: "test-c3523.firebaseapp.com",
            projectId: "test-c3523",
            storageBucket: "test-c3523.firebasestorage.app",
            messagingSenderId: "307093591112",
            appId: "1:307093591112:web:76559c4dde0b06c203347d",
            measurementId: "G-9Y028C5CKY"
        };
        // ==========================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 題庫資料 (從提供的課本圖片提取)
        const questions = [
            { q: "公司賺取利潤需要繳交什麼稅？", options: ["利得稅", "薪俸稅", "印花稅"], a: 0 },
            { q: "政府理財原則是？", options: ["量入為出", "盡情消費", "只准收入"], a: 0 },
            { q: "買賣樓宇或股票需繳交？", options: ["利得稅", "印花稅", "地價收入"], a: 1 },
            { q: "當政府收入比開支多，稱為？", options: ["赤字", "盈餘", "儲備"], a: 1 },
            { q: "政府將盈餘儲存起來稱為？", options: ["利潤", "薪俸", "財政儲備"], a: 2 }
        ];

        function App() {
            const [gameState, setGameState] = React.useState('landing'); // landing, teacher, student_setup, play
            const [roomId, setRoomId] = React.useState('');
            const [myName, setMyName] = React.useState('');
            const [players, setPlayers] = React.useState({});
            const [currentQuiz, setCurrentQuiz] = React.useState(null);
            const [myUid, setMyUid] = React.useState(null);

            const canvasRef = React.useRef(null);
            const playersRef = React.useRef({});

            // 登入與網址檢查
            React.useEffect(() => {
                signInAnonymously(auth).then(cred => setMyUid(cred.user.uid));
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('room')) {
                    setRoomId(urlParams.get('room'));
                    setGameState('student_setup');
                }
            }, []);

            // 監聽玩家與題目
            React.useEffect(() => {
                if (!roomId) return;
                const unsubPlayers = onSnapshot(collection(db, 'rooms', roomId, 'players'), (snapshot) => {
                    const pData = {};
                    snapshot.forEach(doc => { pData[doc.id] = doc.data(); });
                    setPlayers(pData);
                    playersRef.current = pData;
                });
                const unsubQuiz = onSnapshot(doc(db, 'rooms', roomId), (doc) => {
                    const data = doc.data();
                    if (data?.quiz) setCurrentQuiz(data.quiz);
                    else setCurrentQuiz(null);
                });
                return () => { unsubPlayers(); unsubQuiz(); };
            }, [roomId]);

            // 遊戲循環 (Canvas 繪圖)
            React.useEffect(() => {
                if (gameState !== 'play' && gameState !== 'teacher') return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationId;

                const render = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // 繪製背景網格
                    ctx.strokeStyle = '#334155';
                    for(let i=0; i<canvas.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
                    for(let i=0; i<canvas.height; i+=50) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke(); }

                    // 繪製所有玩家
                    Object.entries(playersRef.current).forEach(([id, p]) => {
                        const radius = 15 + (p.score || 0) * 3;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
                        ctx.fillStyle = p.color || '#3b82f6';
                        ctx.fill();
                        ctx.fillStyle = 'white';
                        ctx.textAlign = 'center';
                        ctx.fillText(p.name, p.x, p.y - radius - 5);
                    });
                    animationId = requestAnimationFrame(render);
                };
                render();
                return () => cancelAnimationFrame(animationId);
            }, [gameState]);

            // 動作: 老師啟動房間與定時出題
            const startTeacher = async () => {
                const id = Math.floor(1000 + Math.random() * 9000).toString();
                setRoomId(id);
                setGameState('teacher');
                await setDoc(doc(db, 'rooms', id), { createdAt: serverTimestamp() });
                
                // 每 10 秒出題
                setInterval(async () => {
                    const q = questions[Math.floor(Math.random() * questions.length)];
                    await updateDoc(doc(db, 'rooms', id), { quiz: q });
                    setTimeout(() => updateDoc(doc(db, 'rooms', id), { quiz: null }), 7000);
                }, 12000);
            };

            // 動作: 學生加入並移動
            const joinGame = async () => {
                const color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                await setDoc(doc(db, 'rooms', roomId, 'players', myUid), {
                    name: myName,
                    x: Math.random() * 800,
                    y: Math.random() * 600,
                    score: 1,
                    color: color
                });
                setGameState('play');
            };

            const handleMove = (e) => {
                if (gameState !== 'play' || currentQuiz) return;
                const rect = canvasRef.current.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                updateDoc(doc(db, 'rooms', roomId, 'players', myUid), {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                });
            };

            const submitAnswer = async (idx) => {
                if (idx === currentQuiz.a) {
                    await updateDoc(doc(db, 'rooms', roomId, 'players', myUid), { score: increment(5) });
                    alert("答對了！變大 5 單位");
                } else {
                    alert("答錯了！");
                }
                setCurrentQuiz(null);
            };

            // 介面渲染
            if (gameState === 'landing') return (
                <div className="h-screen flex flex-col items-center justify-center gap-6 text-white">
                    <h1 className="text-4xl font-bold text-yellow-400">政府理財大作戰</h1>
                    <button onClick={startTeacher} className="bg-blue-600 px-8 py-4 rounded-xl text-xl font-bold">我是老師 (開房間)</button>
                    <div className="text-slate-500">學生請掃描老師提供的 QR Code</div>
                </div>
            );

            if (gameState === 'student_setup') return (
                <div className="h-screen flex flex-col items-center justify-center gap-4 text-white">
                    <h2 className="text-2xl">準備進入房間 {roomId}</h2>
                    <input className="text-black p-3 rounded" placeholder="輸入名字" onChange={e => setMyName(e.target.value)} />
                    <button onClick={joinGame} className="bg-green-600 px-8 py-3 rounded font-bold">開始遊戲</button>
                </div>
            );

            return (
                <div className="relative h-screen w-screen overflow-hidden">
                    <canvas 
                        ref={canvasRef} 
                        width={window.innerWidth} 
                        height={window.innerHeight}
                        onMouseMove={handleMove}
                        onTouchMove={handleMove}
                    />
                    
                    {/* 老師端資訊 */}
                    {gameState === 'teacher' && (
                        <div className="absolute top-4 left-4 bg-white/90 p-4 rounded-xl shadow-lg">
                            <h2 className="text-black font-bold">房間號碼: <span className="text-blue-600 text-2xl">{roomId}</span></h2>
                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${window.location.href}?room=${roomId}`} />
                            <div className="mt-2 text-sm text-slate-600">已加入玩家: {Object.keys(players).length}</div>
                        </div>
                    )}

                    {/* 答題視窗 */}
                    {currentQuiz && gameState === 'play' && (
                        <div className="absolute inset-0 bg-black/80 flex items-center justify-center p-6 z-50">
                            <div className="bg-white p-6 rounded-2xl w-full max-w-sm text-center">
                                <h3 className="text-xl font-bold mb-6 text-slate-800">{currentQuiz.q}</h3>
                                {currentQuiz.options.map((opt, i) => (
                                    <button key={i} onClick={() => submitAnswer(i)} className="quiz-btn w-full bg-blue-500 text-white p-4 mb-3 rounded-xl font-bold">
                                        {opt}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* 排行榜 */}
                    <div className="absolute top-4 right-4 bg-black/40 text-white p-3 rounded pointer-events-none">
                        <div className="font-bold border-b border-white/20 mb-1">排行榜</div>
                        {Object.values(players).sort((a,b)=>b.score-a.score).slice(0,5).map((p,i)=>(
                            <div key={i} className="text-sm">{i+1}. {p.name}: {p.score}</div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
