        #score-display { position: absolute; top: 10px; left: 10px; font-size: 1.5rem; font-weight: bold; color: #2c3e50; }

        .control-btn { width: 80px; height: 80px; background: rgba(0,0,0,0.2); border-radius: 50%; font-size: 2rem; border: none; color: white; display: flex; justify-content: center; align-items: center; touch-action: manipulation; }

        /* é¡Œç›®å½ˆçª— */
        #quiz-overlay { 
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center; flex-direction: column; pointer-events: auto;

    </style>
</head>
<body>

    <div id="role-select">
        <h1 style="color:white; font-size: 2.5rem;">â˜ï¸ å¸¸è­˜é›²ç«¯è³½</h1>
        <button class="big-btn teacher-btn" onclick="initTeacher()">æˆ‘æ˜¯è€å¸« (é–‹å•Ÿæ’è¡Œæ¦œ)</button>
        <p style="color:white; opacity: 0.8;">å­¸ç”Ÿè«‹ä½¿ç”¨æ‰‹æ©Ÿæƒæè€å¸«ç•«é¢çš„ QR Code</p>
    </div>

    <div id="host-screen">
        <div class="host-header">
            <div>
                <h1>ğŸ† å³æ™‚æˆ°æ³</h1>
                <h3 style="color:#bdc3c7">æˆ¿é–“ ID: <span id="room-id" style="color:#f1c40f">...</span></h3>
            </div>
            <div id="qr-container">
                <div id="qrcode"></div>
            </div>
        </div>
        <div id="leaderboard">
            </div>
    </div>

    <div id="client-screen">
        <canvas id="gameCanvas"></canvas>
        
        <div id="game-ui">
            <div id="score-display">0 m</div>
            
            <div id="power-btn" onclick="openQuiz()">ğŸš€</div>

            <div id="controls">
                <button class="control-btn" style="margin-left: 20px;" 
                        ontouchstart="inputLeft=true" ontouchend="inputLeft=false"
                        onmousedown="inputLeft=true" onmouseup="inputLeft=false">â¬…ï¸</button>
                <button class="control-btn" style="margin-right: 20px;" 
                        ontouchstart="inputRight=true" ontouchend="inputRight=false"
                        onmousedown="inputRight=true" onmouseup="inputRight=false">â¡ï¸</button>

        </div>

        <div id="login-box">
            <h2 style="color:white">æº–å‚™èµ·é£›ï¼</h2>
            <div style="font-size:3rem; margin-bottom:10px;" id="avatar-preview">ğŸµ</div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button onclick="setAvatar('ğŸµ')">ğŸµ</button>
                <button onclick="setAvatar('ğŸ°')">ğŸ°</button>
                <button onclick="setAvatar('ğŸ¦Š')">ğŸ¦Š</button>
                <button onclick="setAvatar('ğŸ·')">ğŸ·</button>
            </div>
            <input type="text" id="username" placeholder="è¼¸å…¥åå­—">
            <button class="big-btn teacher-btn" style="margin-top:10px" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        </div>

        <div id="quiz-overlay">
            <div class="quiz-box">
                <h3 id="q-text">é¡Œç›®è¼‰å…¥ä¸­...</h3>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // TODO: è€å¸«è«‹åœ¨æ­¤æ›¿æ› Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCpUjL4C66wWr0mP4Xz_g_FvACvjObaUT0",
  authDomain: "gsmoney-65f2f.firebaseapp.com",
  projectId: "gsmoney-65f2f",
  storageBucket: "gsmoney-65f2f.firebasestorage.app",
  messagingSenderId: "176138167950",
  appId: "1:176138167950:web:48057a0e2cc89612f30bdf",
  measurementId: "G-BKB004KPBN"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // å…¨å±€è®Šæ•¸
    let roomId = null;
    let myId = "p_" + Math.random().toString(36).substr(2, 6);
    let myAvatar = "ğŸµ";
    let myName = "";
    
    // æª¢æŸ¥ç¶²å€åƒæ•¸ (æ˜¯å¦æ˜¯å­¸ç”Ÿæƒç¢¼é€²ä¾†çš„)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('room')) {
        roomId = urlParams.get('room');
        initStudentUI();
    }

    // ==========================================
    //              è€å¸«ç«¯ (LEADERBOARD)
    // ==========================================
    window.initTeacher = () => {
        document.getElementById('role-select').style.display = 'none';
        document.getElementById('host-screen').style.display = 'block';

        // 1. å»ºç«‹æˆ¿é–“
        roomId = Math.floor(1000 + Math.random() * 9000).toString();
        document.getElementById('room-id').innerText = roomId;

        // 2. ç”Ÿæˆ QR Code
        const url = window.location.href.split('?')[0] + "?room=" + roomId;
        new QRCode(document.getElementById("qrcode"), { text: url, width: 120, height: 120 });

        // 3. ç›£è½ç©å®¶åˆ†æ•¸
        const playersRef = collection(db, 'rooms', roomId, 'players');
        onSnapshot(playersRef, (snapshot) => {
            const players = [];
            snapshot.forEach(doc => players.push(doc.data()));
            
            // æ’åºï¼šåˆ†æ•¸é«˜åˆ°ä½
            players.sort((a, b) => b.score - a.score);
            
            updateLeaderboard(players);
        });
    };

    function updateLeaderboard(players) {
        const board = document.getElementById('leaderboard');
        board.innerHTML = ""; // æ¸…ç©ºé‡ç¹ª
        
        // æ‰¾å‡ºæœ€é«˜åˆ†ç”¨ä¾†ç®—é€²åº¦æ¢æ¯”ä¾‹
        const maxScore = players.length > 0 ? Math.max(players[0].score, 100) : 100;

        players.forEach((p, index) => {
            const widthPercent = (p.score / maxScore) * 100;
            
            const card = document.createElement('div');
            card.className = 'rank-card';
            card.innerHTML = `
                <div class="rank-num">${index + 1}</div>
                <div class="rank-avatar">${p.avatar}</div>
                <div class="rank-info">
                    <div style="display:flex; justify-content:space-between;">
                        <span class="rank-name">${p.name}</span>
                        <span class="rank-score">${Math.floor(p.score)} m</span>
                    </div>
                    <div class="rank-bar" style="width: ${widthPercent}%;"></div>
                </div>
            `;
            board.appendChild(card);
        });
    }


    // ==========================================
    //              å­¸ç”Ÿç«¯ (GAME ENGINE)
    // ==========================================
    
    // è®Šæ•¸
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let player = { x: 0, y: 0, w: 40, h: 40, vx: 0, vy: 0 };
    let platforms = [];
    let cameraY = 0;
    let score = 0;
    let isGameOver = false;
    let gameLoopId;
    
    // è¼¸å…¥ç‹€æ…‹
    window.inputLeft = false;
    window.inputRight = false;
    
    // é¡Œåº«
    const questions = [
        {q: "é é˜²æµæ„Ÿè¦å¸¸ï¼Ÿ", o:["æ´—æ‰‹", "ç†¬å¤œ", "åƒç³–"], a: 0},
        {q: "ç«è­¦æ‰“å¹¾è™Ÿï¼Ÿ", o:["999", "911", "110"], a: 0},
        {q: "ä»€éº¼å‹•ç‰©æœƒé£›ï¼Ÿ", o:["è±¬", "éº»é›€", "ç‹—"], a: 1},
        {q: "éé¦¬è·¯çœ‹ï¼Ÿ", o:["æ‰‹æ©Ÿ", "ç´…ç¶ ç‡ˆ", "å¤©ç©º"], a: 1}
    ];

    function initStudentUI() {
        document.getElementById('role-select').style.display = 'none';
        document.getElementById('client-screen').style.display = 'block';
    }

    window.setAvatar = (char) => {
        myAvatar = char;
        document.getElementById('avatar-preview').innerText = char;
    }

    window.startGame = async () => {
        const name = document.getElementById('username').value;
        if (!name) return alert("è«‹è¼¸å…¥åå­—");
        myName = name;
        document.getElementById('login-box').style.display = 'none';
        
        // åˆå§‹åŒ– Canvas å¤§å°
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // åˆå§‹åŒ–éŠæˆ²ç‹€æ…‹
        player.x = canvas.width / 2 - 20;
        player.y = canvas.height - 150;
        platforms = [];
        // åˆå§‹å¹³å°
        for(let i=0; i<10; i++) {
            platforms.push({ x: Math.random()*(canvas.width-60), y: canvas.height - i*100, w: 60, h: 15 });
        }
        
        // å¯«å…¥åˆå§‹è³‡æ–™åˆ° Firebase
        await setDoc(doc(db, 'rooms', roomId, 'players', myId), {
            name: myName,
            avatar: myAvatar,
            score: 0
        });

        // å•Ÿå‹•è¿´åœˆ
        update();
        
        // æ¯ 1.5 ç§’ä¸Šå‚³ä¸€æ¬¡åˆ†æ•¸ (ç¯€çœæµé‡)
        setInterval(() => {
            if (!isGameOver && score > 0) {
                updateDoc(doc(db, 'rooms', roomId, 'players', myId), { score: Math.floor(score) });
            }
        }, 1500);
    };

    function update() {
        if (isGameOver) return;

        // 1. æ¸…ç©º
        ctx.fillStyle = "#E0F7FA";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 2. ç©å®¶ç§»å‹•
        if (window.inputLeft) player.vx = -6;
        else if (window.inputRight) player.vx = 6;
        else player.vx *= 0.9; // æ‘©æ“¦åŠ›

        player.x += player.vx;
        player.vy += 0.5; // é‡åŠ›
        player.y += player.vy;

        // ç©¿ç‰†
        if (player.x < -20) player.x = canvas.width;
        if (player.x > canvas.width) player.x = -20;

        // 3. å¹³å°ç¢°æ’ (åªåœ¨ä¸‹è½æ™‚)
        if (player.vy > 0) {
            platforms.forEach(p => {
                if (player.x + 20 > p.x && player.x + 20 < p.x + p.w &&
                    player.y + 40 > p.y && player.y + 40 < p.y + p.h + 10) {
                    player.vy = -12; // è·³èº
                }
            });
        }

        // 4. ç›¸æ©Ÿç§»å‹• & åˆ†æ•¸
        if (player.y < canvas.height / 2) {
            let diff = (canvas.height / 2) - player.y;
            player.y = canvas.height / 2;
            cameraY += diff;
            score += diff / 10; // åˆ†æ•¸ = é«˜åº¦
            
            // å¹³å°ä¸‹ç§»
            platforms.forEach(p => p.y += diff);
            // ç§»é™¤åº•éƒ¨å¹³å°ï¼Œç”Ÿæˆé ‚éƒ¨æ–°å¹³å°
            platforms = platforms.filter(p => p.y < canvas.height);
            while (platforms.length < 10) {
                platforms.push({
                    x: Math.random() * (canvas.width - 60),
                    y: -20 - Math.random() * 50,
                    w: 60, h: 15
                });
            }
        }

        // 5. æ­»äº¡åˆ¤å®š
        if (player.y > canvas.height) {
            gameOver();
            return;
        }

        // 6. ç¹ªè£½
        // å¹³å°
        ctx.fillStyle = "#4CAF50";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        
        // ç©å®¶
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText(myAvatar, player.x + 20, player.y + 30);

        // åˆ†æ•¸ UI
        document.getElementById('score-display').innerText = Math.floor(score) + " m";

        requestAnimationFrame(update);
    }

    function gameOver() {
        isGameOver = true;
        alert("éŠæˆ²çµæŸï¼ä½ çš„é«˜åº¦: " + Math.floor(score) + "m");
        location.reload(); // ç°¡å–®é‡ä¾†
    }

    // ==========================================
    //              ç­”é¡Œç³»çµ± (Power Up)
    // ==========================================
    window.openQuiz = () => {
        isGameOver = true; // æš«åœç‰©ç†
        
        const overlay = document.getElementById('quiz-overlay');
        const qText = document.getElementById('q-text');
        const qOptions = document.getElementById('q-options');
        
        const q = questions[Math.floor(Math.random() * questions.length)];
        qText.innerText = q.q;
        qOptions.innerHTML = '';

        q.o.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => {
                if (idx === q.a) {
                    // ç­”å°ï¼šç«ç®­è¡åˆº
                    isGameOver = false; // æ¢å¾©
                    player.vy = -35; // è¶…ç´šè·³
                    overlay.style.display = 'none';
                    update(); // é‡å•Ÿè¿´åœˆ
                } else {
                    alert("ç­”éŒ¯äº†...");
                    isGameOver = false;
                    overlay.style.display = 'none';
                    update();
                }
            };
            qOptions.appendChild(btn);
        });

        overlay.style.display = 'flex';
    };

</script>
