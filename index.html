<body>

<script>
    // ----------------------------------------------------
    // è«‹åœ¨æ­¤è™•å¡«å…¥ä½ çš„ Firebase é…ç½® (å¾ Firebase Console ç²å–)
    // ----------------------------------------------------
const firebaseConfig = {
  apiKey: "AIzaSyCpUjL4C66wWr0mP4Xz_g_FvACvjObaUT0",
  authDomain: "gsmoney-65f2f.firebaseapp.com",
  projectId: "gsmoney-65f2f",
  storageBucket: "gsmoney-65f2f.firebasestorage.app",
  messagingSenderId: "176138167950",
  appId: "1:176138167950:web:48057a0e2cc89612f30bdf",
  measurementId: "G-BKB004KPBN"
};
    // ----------------------------------------------------

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // éŠæˆ²å…¨åŸŸè®Šæ•¸
    let myId = null;
    let roomId = null;
    let isTeacher = false;
    let players = {};
    let canvas, ctx;
    let mapWidth = 2000, mapHeight = 2000;
    let cameraX = 0, cameraY = 0;
    let lastUpdate = Date.now();
    let quizActive = false;

    // é¡Œåº« (æ ¹æ“šæä¾›çš„èª²æœ¬åœ–ç‰‡)
    const questions = [
        { q: "ç•¶æ”¿åºœæ”¶å…¥æ¯”é–‹æ”¯å¤šï¼Œé€™å«åšä»€éº¼ï¼Ÿ", options: ["ç›ˆé¤˜", "èµ¤å­—", "ç ´ç”¢"], a: 0 },
        { q: "æ”¿åºœæ¯ä¸€å¹´çš„ç†è²¡è¨ˆç•«å«åšä»€éº¼ï¼Ÿ", options: ["è²¡æ”¿é ç®—æ¡ˆ", "æ–½æ”¿å ±å‘Š", "åŸºæœ¬æ³•"], a: 0 },
        { q: "æ ¹æ“šã€Œé‡å…¥ç‚ºå‡ºã€åŸå‰‡ï¼Œæ”¯å‡ºæ‡‰å—ä»€éº¼é™åˆ¶ï¼Ÿ", options: ["æ”¶å…¥", "å€Ÿè²¸", "å„²å‚™"], a: 0 },
        { q: "å…¬å¸è³ºå–åˆ©æ½¤éœ€è¦ç¹³äº¤ä»€éº¼ç¨…ï¼Ÿ", options: ["åˆ©å¾—ç¨…", "è–ªä¿¸ç¨…", "å°èŠ±ç¨…"], a: 0 },
        { q: "å¸‚æ°‘æœ‰ä¸€ä»½å·¥ä½œï¼Œæ¯æœˆæœ‰ç©©å®šæ”¶å…¥ï¼Œè¦äº¤ä»€éº¼ç¨…ï¼Ÿ", options: ["è–ªä¿¸ç¨…", "åˆ©å¾—ç¨…", "å·®é¤‰"], a: 0 },
        { q: "è²·è³£æ¨“å®‡æˆ–è‚¡ç¥¨éœ€è¦ç¹³äº¤ä»€éº¼ç¨…ï¼Ÿ", options: ["å°èŠ±ç¨…", "åœ°åƒ¹ç¨…", "è³‡ç”¢ç¨…"], a: 0 },
        { q: "ä»¥ä¸‹å“ªé …æ˜¯æ”¿åºœçš„ä¸»è¦é–‹æ”¯ï¼Ÿ", options: ["æ•™è‚²åŠé†«ç™‚", "æŠ•è³‡è‚¡ç¥¨", "å„Ÿé‚„åœ‹å‚µ"], a: 0 },
        { q: "åŸºæœ¬æ³•ç¬¬å¹¾æ¢è¦å®šäº†ç‰¹å€æ”¿åºœçš„ç†è²¡åŸå‰‡ï¼Ÿ", options: ["ç¬¬107æ¢", "ç¬¬23æ¢", "ç¬¬1æ¢"], a: 0 },
        { q: "æ”¿åºœæœƒå°‡ç›ˆé¤˜æ’¥å…¥å“ªè£¡ä»¥å‚™ä¸æ™‚ä¹‹éœ€ï¼Ÿ", options: ["è²¡æ”¿å„²å‚™", "æ´¾ç™¼çµ¦å¸‚æ°‘", "å¤–åœ‹éŠ€è¡Œ"], a: 0 },
        { q: "å¦‚æœé–‹æ”¯å¤šæ–¼æ”¶å…¥ï¼Œä¾¿æœƒå‡ºç¾ä»€éº¼ï¼Ÿ", options: ["èµ¤å­—", "ç›ˆé¤˜", "é€šè„¹"], a: 0 }
    ];

    // --- æ ¸å¿ƒé‚è¼¯ ---

    function createGame() {
        roomId = Math.floor(1000 + Math.random() * 9000).toString();
        isTeacher = true;
        
        // è€å¸«åˆå§‹åŒ–æˆ¿é–“
        db.ref('rooms/' + roomId).set({
            status: 'active',
            question: null
        });

        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('teacher-screen').style.display = 'block';
        document.getElementById('room-code-display').innerText = roomId;

        // ç”Ÿæˆ QR Code (åŒ…å«æˆ¿é–“è™Ÿçš„ç¶²å€)
        const url = window.location.href.split('?')[0] + '?room=' + roomId;
        new QRCode(document.getElementById("qrcode"), url);

        // ç›£è½ç©å®¶åŠ å…¥
        db.ref('rooms/' + roomId + '/players').on('value', snapshot => {
            const data = snapshot.val() || {};
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            document.getElementById('player-count').innerText = Object.keys(data).length;
            
            // æ›´æ–°è€å¸«ç•«é¢çš„ç©å®¶åˆ—è¡¨
            Object.values(data).forEach(p => {
                list.innerHTML += `<div class="player-card" style="border-left: 5px solid ${p.color}">
                    <b>${p.name}</b><br>åˆ†æ•¸: ${Math.floor(p.score)}
                </div>`;
            });
            // åŒæ™‚æ›´æ–°æœ¬åœ°éŠæˆ²ç‹€æ…‹
            players = data;
        });

        // å•Ÿå‹•å‡ºé¡Œå¾ªç’° (æ¯15ç§’ä¸€é¡Œ)
        setInterval(gameLoopTeacher, 15000); 
    }

    function gameLoopTeacher() {
        if(!isTeacher) return;
        // éš¨æ©Ÿå‡ºé¡Œ
        const qIndex = Math.floor(Math.random() * questions.length);
        const qData = questions[qIndex];
        
        db.ref('rooms/' + roomId + '/question').set({
            text: qData.q,
            options: qData.options,
            correct: qData.a,
            timestamp: Date.now()
        });
        
        // 5ç§’å¾Œæ¸…é™¤é¡Œç›®ï¼Œç¹¼çºŒéŠæˆ²
        setTimeout(() => {
             db.ref('rooms/' + roomId + '/question').set(null);
        }, 8000); // 8ç§’ç­”é¡Œæ™‚é–“
    }

    function joinGame() {
        const name = document.getElementById('username').value;
        if (!name) return alert("è«‹è¼¸å…¥åå­—");
        
        // å¦‚æœç¶²å€æœ‰åƒæ•¸ï¼Œå„ªå…ˆä½¿ç”¨
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('room')) roomId = urlParams.get('room');
        
        if (!roomId) roomId = prompt("è«‹è¼¸å…¥è€å¸«å±å¹•ä¸Šçš„æˆ¿é–“è™Ÿç¢¼ (4ä½æ•¸):");
        if (!roomId) return;

        myId = 'p_' + Date.now();
        const startX = Math.random() * mapWidth;
        const startY = Math.random() * mapHeight;
        const color = `hsl(${Math.random() * 360}, 70%, 60%)`;

        // å¯«å…¥ Firebase
        db.ref('rooms/' + roomId + '/players/' + myId).set({
            name: name,
            x: startX,
            y: startY,
            score: 1, // åˆå§‹å¤§å°
            color: color
        });

        // æ–·ç·šæ™‚è‡ªå‹•åˆªé™¤
        db.ref('rooms/' + roomId + '/players/' + myId).onDisconnect().remove();

        startGameClient();
    }

    function startGameClient() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        resize();
        window.addEventListener('resize', resize);

        // ç›£è½æ‰€æœ‰ç©å®¶ç§»å‹•
        db.ref('rooms/' + roomId + '/players').on('value', snapshot => {
            players = snapshot.val() || {};
            updateLeaderboard();
        });

        // ç›£è½é¡Œç›®
        db.ref('rooms/' + roomId + '/question').on('value', snapshot => {
            const q = snapshot.val();
            if (q) {
                showQuestion(q);
            } else {
                hideQuestion();
            }
        });

        // ç§»å‹•æ§åˆ¶
        canvas.addEventListener('mousemove', handleInput);
        canvas.addEventListener('touchmove', (e) => handleInput(e.touches[0]));
        
        requestAnimationFrame(gameLoop);
    }

    // --- éŠæˆ²é‹ä½œé‚è¼¯ ---

    let mouseX = 0, mouseY = 0;
    
    function handleInput(e) {
        // è¨ˆç®—ç›¸å°æ–¼è¢å¹•ä¸­å¿ƒçš„æ»‘é¼ /æ‰‹æŒ‡ä½ç½®
        mouseX = e.clientX - window.innerWidth / 2;
        mouseY = e.clientY - window.innerHeight / 2;
    }

    function gameLoop() {
        if (!myId || !players[myId]) {
            // è¢«åƒæ‰å¾Œé‡ç”Ÿ
            if (myId && !players[myId] && !quizActive) {
               // ç°¡å–®é‡ç”Ÿé‚è¼¯: é‡æ–°å¯«å…¥è‡ªå·±
               // å¯¦éš›æ‡‰ç”¨å¯åŠ å€‹"ä½ è¼¸äº†"ç•«é¢
               // é€™è£¡ç‚ºäº†æµæš¢ç›´æ¥é‡ç”Ÿä½†åˆ†æ•¸æ­¸ 1
               const name = document.getElementById('username').value;
                db.ref('rooms/' + roomId + '/players/' + myId).set({
                    name: name,
                    x: Math.random() * mapWidth,
                    y: Math.random() * mapHeight,
                    score: 1,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`
                });
            }
        } else if (!quizActive) {
            // ç§»å‹•é‚è¼¯
            const me = players[myId];
            const speed = 300 / (10 + me.score); // è¶Šå¤§è¶Šæ…¢
            
            // ç°¡å–®å‘é‡ç§»å‹•
            const angle = Math.atan2(mouseY, mouseX);
            const moveX = Math.cos(angle) * 5; // å›ºå®šé€Ÿåº¦ç°¡åŒ–
            const moveY = Math.sin(angle) * 5;

            // é‚Šç•Œæª¢æŸ¥
            let newX = me.x + moveX;
            let newY = me.y + moveY;
            newX = Math.max(0, Math.min(mapWidth, newX));
            newY = Math.max(0, Math.min(mapHeight, newY));

            // æœ¬åœ°æ›´æ–°èˆ‡ç™¼é€ (æ¸›å°‘é »ç‡å¯å„ªåŒ–ï¼Œé€™è£¡æ¯å¹€ç™¼é€)
            db.ref('rooms/' + roomId + '/players/' + myId).update({
                x: newX,
                y: newY
            });

            // ç¢°æ’æª¢æ¸¬ (åªç”±è¼ƒå¤§çš„é‚£æ–¹åˆ¤æ–·åƒæ‰)
            Object.keys(players).forEach(key => {
                if (key === myId) return;
                const other = players[key];
                const dx = newX - other.x;
                const dy = newY - other.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                const myRadius = 10 + me.score * 2;
                const otherRadius = 10 + other.score * 2;

                if (dist < myRadius && me.score > other.score * 1.2) {
                    // åƒæ‰å°æ–¹
                    db.ref('rooms/' + roomId + '/players/' + key).remove(); // åˆªé™¤å°æ–¹
                    db.ref('rooms/' + roomId + '/players/' + myId).update({
                        score: me.score + other.score
                    });
                }
            });
            
            // æ›´æ–°æ”å½±æ©Ÿä½ç½®
            cameraX = newX - window.innerWidth / 2;
            cameraY = newY - window.innerHeight / 2;
        }

        draw();
        requestAnimationFrame(gameLoop);
    }

    function draw() {
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // ç•«ç¶²æ ¼èƒŒæ™¯
        ctx.save();
        ctx.translate(-cameraX, -cameraY);
        
        ctx.strokeStyle = '#ddd';
        ctx.lineWidth = 1;
        for(let x=0; x<mapWidth; x+=50) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x, mapHeight); ctx.stroke(); }
        for(let y=0; y<mapHeight; y+=50) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(mapWidth, y); ctx.stroke(); }

        // ç•«ç©å®¶
        Object.values(players).forEach(p => {
            const radius = 10 + p.score * 2;
            ctx.beginPath();
            ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // åå­—
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.font = '12px Arial';
            ctx.fillText(p.name, p.x, p.y - radius - 5);
        });

        ctx.restore();
    }

    // --- ç­”é¡Œç³»çµ± ---
    
    function showQuestion(q) {
        quizActive = true;
        const modal = document.getElementById('quiz-modal');
        const qText = document.getElementById('quiz-question');
        const qOpts = document.getElementById('quiz-options');
        
        modal.style.display = 'block';
        qText.innerText = q.text;
        qOpts.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => answerQuestion(idx, q.correct);
            qOpts.appendChild(btn);
        });
    }

    function hideQuestion() {
        quizActive = false;
        document.getElementById('quiz-modal').style.display = 'none';
    }

    function answerQuestion(selected, correct) {
        const modal = document.getElementById('quiz-modal');
        if (selected === correct) {
            // ç­”å°åŠ åˆ†
            const me = players[myId];
            db.ref('rooms/' + roomId + '/players/' + myId).update({
                score: me.score + 5
            });
            alert("ç­”å°äº†ï¼é«”ç© +5");
        } else {
            alert("ç­”éŒ¯äº†ï¼");
        }
        modal.style.display = 'none'; // éš±è—ç›´åˆ°ä¸‹ä¸€é¡Œ
    }

    function updateLeaderboard() {
        const sorted = Object.values(players).sort((a,b) => b.score - a.score).slice(0, 5);
        let html = "<b>æ’è¡Œæ¦œ</b><br>";
        sorted.forEach((p, i) => {
            html += `${i+1}. ${p.name} (${Math.floor(p.score)})<br>`;
        });
        document.getElementById('leaderboard').innerHTML = html;
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    // è‡ªå‹•æª¢æŸ¥ç¶²å€æ˜¯å¦æœ‰åƒæ•¸
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('room')) {
            roomId = urlParams.get('room');
            // å¦‚æœæ˜¯æƒç¢¼é€²ä¾†çš„ï¼Œç›´æ¥éš±è—è€å¸«æŒ‰éˆ•
            document.querySelector('button[onclick="createGame()"]').style.display = 'none';
        }
    }
</script>
