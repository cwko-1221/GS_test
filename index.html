<script type="module">

const firebaseConfig = {

    // --- 1. å…ˆè™•ç† UI äº’å‹• (ç¢ºä¿æŒ‰éˆ•å¯ä»¥æŒ‰ï¼Œå³ä½¿ Firebase æ›äº†) ---
    let myAvatar = "ğŸµ";
    
    // ç¶å®šé ­åƒé»æ“Š

    btnRight.addEventListener('touchend', (e) => { e.preventDefault(); handleInput('right', false); });
    btnRight.addEventListener('mousedown', () => handleInput('right', true));

    document.getElementById('power-btn').addEventListener('click', useRocket);

    // --- 2. åˆå§‹åŒ– Firebase (åŠ ä¸ŠéŒ¯èª¤æ””æˆª) ---

    // ================= éŠæˆ²è®Šæ•¸ =================

    // ================= è€å¸«ç«¯é‚è¼¯ =================
    function initTeacher() {
        if (!db) return alert("ç„¡æ³•å•Ÿå‹•ï¼šFirebase æœªè¨­å®š");
        document.getElementById('role-select').style.display = 'none';
        document.getElementById('host-screen').style.display = 'block';

        roomId = Math.floor(1000 + Math.random() * 9000).toString();
        document.getElementById('room-id').innerText = roomId;

        const url = window.location.href.split('?')[0] + "?room=" + roomId;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: url, width: 120, height: 120 });

        const playersRef = collection(db, 'rooms', roomId, 'players');
        onSnapshot(playersRef, (snapshot) => {
            const players = [];
            snapshot.forEach(doc => players.push(doc.data()));
            players.sort((a, b) => b.score - a.score);
            updateLeaderboard(players);
        });
    }

    function updateLeaderboard(players) {
        const board = document.getElementById('leaderboard');
        board.innerHTML = ""; 
        const maxScore = players.length > 0 ? Math.max(players[0].score, 100) : 100;
        players.forEach((p, index) => {
            const widthPercent = Math.min((p.score / maxScore) * 100, 100);
            const card = document.createElement('div');
            card.className = 'rank-card';
            card.innerHTML = `
                <div style="font-size:1.5rem; font-weight:bold; width:40px; color:#f1c40f;">${index + 1}</div>
                <div style="font-size:2rem; margin-right:15px;">${p.avatar}</div>

                    <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.2rem;">

                        <span style="color:#bdc3c7; font-size:1rem;">${Math.floor(p.score)} m</span>
                    </div>
                    <div class="rank-bar" style="width: ${widthPercent}%;"></div>

            `;
            board.appendChild(card);
        });
    }

    // ================= å­¸ç”Ÿç«¯é‚è¼¯ =================
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let player = { x: 0, y: 0, w: 40, h: 40, vx: 0, vy: 0 };
    let platforms = [];
    let cameraY = 0;
    let score = 0;
    let isGameOver = false;
    let isPaused = false;
    let hasRocket = false;
    let quizInterval = null;
    let quizTimerValue = 10;
    
    window.inputLeft = false;
    window.inputRight = false;
    
    const questions = [
        {q: "æµæ„Ÿé«˜å³°æœŸè¦ï¼Ÿ", o:["æˆ´å£ç½©", "ä¸æ´—æ‰‹", "ç†¬å¤œ"], a: 0},
        {q: "ç«è­¦æ‰“å¹¾è™Ÿï¼Ÿ", o:["999", "911", "112"], a: 0},
        {q: "å“ªç¨®ä¸æ˜¯å“ºä¹³é¡ï¼Ÿ", o:["æµ·è±š", "é±·é­š", "ç†Šè²“"], a: 1},
        {q: "éé¦¬è·¯çœ‹ï¼Ÿ", o:["æ‰‹æ©Ÿ", "ç´…ç¶ ç‡ˆ", "å¤©ç©º"], a: 1},
        {q: "ä¸€å¤©å¹¾å°æ™‚ï¼Ÿ", o:["12", "24", "48"], a: 1}
    ];

    function initStudentUI() {
        document.getElementById('role-select').style.display = 'none';
        document.getElementById('client-screen').style.display = 'block';
        resizeCanvas();
    }

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);

    async function firstStart() {
        const nameInput = document.getElementById('username');
        const name = nameInput.value.trim();
        if (!name) return alert("è«‹è¼¸å…¥åå­—");
        myName = name;
        
        document.getElementById('login-box').style.display = 'none';
        
        try {
            await setDoc(doc(db, 'rooms', roomId, 'players', myId), {
                name: myName, avatar: myAvatar, score: 0
            });
            console.log("Joined room:", roomId);
        } catch (e) {
            logError("å¯«å…¥è³‡æ–™åº«å¤±æ•—: " + e.message);
            alert("ç„¡æ³•åŠ å…¥éŠæˆ²ï¼Œè«‹çœ‹ä¸Šæ–¹éŒ¯èª¤è¨Šæ¯");
            return;
        }

        resetGame();
        requestAnimationFrame(update);
        
        setInterval(() => {
            if (!isGameOver && score > 0) {
                updateDoc(doc(db, 'rooms', roomId, 'players', myId), { score: Math.floor(score) }).catch(e => console.log(e));

        startQuizTimer();
    }

    function startQuizTimer() {
        if (quizInterval) clearInterval(quizInterval);
        quizTimerValue = 10;
        quizInterval = setInterval(() => {
            if (isGameOver) return;
            if (!isPaused) {
                quizTimerValue--;
                document.getElementById('quiz-timer-display').innerText = `ä¸‹é¡Œ: ${quizTimerValue}s`;
                if (quizTimerValue <= 0) {
                    triggerAutoQuiz();
                    quizTimerValue = 10;
                }
            }
        }, 1000);
    }

    function resetGame() {
        resizeCanvas();
        isGameOver = false;
        isPaused = false;
        score = 0;
        cameraY = 0;
        hasRocket = false;
        updateRocketUI();
        quizTimerValue = 10;
        
        document.getElementById('game-over-overlay').style.display = 'none';
        document.getElementById('score-display').innerText = "0 m";

        player.x = canvas.width / 2 - 20;
        player.y = canvas.height - 150;
        player.vx = 0;
        player.vy = 0;

        platforms = [];
        platforms.push({ x: 0, y: canvas.height - 50, w: canvas.width, h: 20 });
        
        let startY = canvas.height - 50;
        for (let i = 0; i < 12; i++) {
            startY -= (60 + Math.random() * 50);
            platforms.push({
                x: Math.random() * (canvas.width - 80),
                y: startY,
                w: 80, h: 15
            });
        }
        
        if(db) updateDoc(doc(db, 'rooms', roomId, 'players', myId), { score: 0 });
    }

    function update() {
        if (isGameOver || isPaused) {
            requestAnimationFrame(update);
            return;
        }

        ctx.fillStyle = "#E0F7FA";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (window.inputLeft) player.vx = -4.5;
        else if (window.inputRight) player.vx = 4.5;
        else player.vx *= 0.85;

        player.x += player.vx;
        player.vy += 0.4;
        player.y += player.vy;

        if (player.x < -30) player.x = canvas.width;
        if (player.x > canvas.width) player.x = -30;

        if (player.vy > 0) {
            platforms.forEach(p => {
                if (
                    player.x + 20 > p.x && 
                    player.x + 20 < p.x + p.w &&
                    player.y + 40 > p.y && 
                    player.y + 40 < p.y + p.h + 18 
                ) {
                    player.vy = -10.5;
                }
            });
        }

        if (player.y < canvas.height / 2) {
            let diff = (canvas.height / 2) - player.y;
            player.y = canvas.height / 2;
            cameraY += diff;
            score += diff / 10;
            
            platforms.forEach(p => p.y += diff);
            platforms = platforms.filter(p => p.y < canvas.height);
            
            let highestY = canvas.height;
            if (platforms.length > 0) highestY = Math.min(...platforms.map(p => p.y));
            
            while (highestY > -50) {
                let gap = 60 + Math.random() * 50; 
                let newY = highestY - gap;
                platforms.push({
                    x: Math.random() * (canvas.width - 80),
                    y: newY,
                    w: 80, h: 15
                });
                highestY = newY;
            }
        }

        if (player.y > canvas.height) {
            showGameOver();
        }

        ctx.fillStyle = "#27ae60";
        platforms.forEach(p => {
            ctx.fillStyle = "#219150"; ctx.fillRect(p.x, p.y+10, p.w, p.h-10);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(p.x, p.y, p.w, p.h-5);
        });
        
        ctx.font = "35px Arial";
        ctx.textAlign = "center";
        ctx.fillText(myAvatar, player.x + 20, player.y + 35);

        document.getElementById('score-display').innerText = Math.floor(score) + " m";
        requestAnimationFrame(update);
    }

    function showGameOver() {
        isGameOver = true;
        document.getElementById('final-score').innerText = Math.floor(score);
        document.getElementById('game-over-overlay').style.display = 'flex';
    }

    function triggerAutoQuiz() {
        isPaused = true;
        const overlay = document.getElementById('quiz-overlay');
        const qText = document.getElementById('q-text');
        const qOptions = document.getElementById('q-options');
        const q = questions[Math.floor(Math.random() * questions.length)];
        qText.innerText = q.q;
        qOptions.innerHTML = '';

        q.o.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.addEventListener('click', () => {
                if (idx === q.a) {
                    hasRocket = true;
                    updateRocketUI();
                    isPaused = false;
                    overlay.style.display = 'none';
                } else {
                    alert("ç­”éŒ¯äº†ï¼æ²’æœ‰ç²å¾—ç«ç®­ã€‚");
                    isPaused = false;
                    overlay.style.display = 'none';
                }
            });
            qOptions.appendChild(btn);
        });
        overlay.style.display = 'flex';
    }

    function useRocket() {
        if (!hasRocket) return;
        player.vy = -35; 
        hasRocket = false;
        updateRocketUI();
    }

    function updateRocketUI() {
        const btn = document.getElementById('power-btn');
        if (hasRocket) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    }

</script>
