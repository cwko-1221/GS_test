<body>

    <!-- 1. ä¸»é¸å–® -->

    <!-- 2. è€å¸«ç•«é¢ -->
    <div id="teacherScreen" class="screen hidden">

        <div style="background: white; padding: 5px 15px; border-radius: 5px; font-family: monospace;">

        <div id="leaderboard">ç­‰å¾…å­¸ç”ŸåŠ å…¥...</div>
        
        <button class="btn btn-reset" onclick="resetServer()">è¸¢é™¤æ‰€æœ‰ç©å®¶ä¸¦é‡ç½®</button>

    <!-- 3. å­¸ç”ŸéŠæˆ²ç•«é¢ -->

        <!-- é¡Œç›® -->
        <div id="questionModal">
            <div style="font-size: 40px; margin-bottom: 10px;">â“</div>

    <div id="status-bar">ç­‰å¾… Firebase é€£ç·š...</div>

    <script>
        // =========================================================
        // ğŸ”´ğŸ”´ğŸ”´ è«‹åœ¨é€™è£¡å¡«å…¥ä½ çš„ FIREBASE CONFIG ğŸ”´ğŸ”´ğŸ”´
        // =========================================================
const firebaseConfig = {
  apiKey: "AIzaSyCpUjL4C66wWr0mP4Xz_g_FvACvjObaUT0",
databaseURL: "https://gsmoney-65f2f-default-rtdb.firebaseio.com",     
  authDomain: "gsmoney-65f2f.firebaseapp.com",
  projectId: "gsmoney-65f2f",
  storageBucket: "gsmoney-65f2f.firebasestorage.app",
  messagingSenderId: "176138167950",
  appId: "1:176138167950:web:48057a0e2cc89612f30bdf",
  measurementId: "G-BKB004KPBN"
};
        // =========================================================

        // æª¢æŸ¥è¨­å®š
        if (!firebaseConfig.apiKey) {
            alert("âš ï¸ éŒ¯èª¤ï¼šè«‹ç·¨è¼¯ç¨‹å¼ç¢¼ï¼Œåœ¨ç¬¬ 140 è¡Œå¡«å…¥ä½ çš„ firebaseConfigï¼");
        } else if (!firebaseConfig.databaseURL) {
            alert("âš ï¸ éŒ¯èª¤ï¼šConfig ä¸­ç¼ºå°‘ databaseURLï¼ŒéŠæˆ²ç„¡æ³•é‹ä½œï¼");
        } else {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.database();
        const playersRef = db.ref('players');
        const gameRef = db.ref('gameState');
        const connectedRef = db.ref('.info/connected');

        // ç›£è½é€£ç·šç‹€æ…‹
        connectedRef.on('value', (snap) => {
            const bar = document.getElementById('status-bar');
            if (snap.val() === true) {
                bar.innerText = "âœ… å·²é€£ç·šåˆ°ä¼ºæœå™¨";
                bar.style.background = "#4CAF50";
            } else {
                bar.innerText = "âš ï¸ æ–·ç·šé‡é€£ä¸­...";
                bar.style.background = "#F44336";
            }
        });

        // é¡Œç›®åº«
        const questions = [
            { q: "æ”¿åºœç†è²¡çš„é¦–è¦åŸå‰‡æ˜¯ä»€éº¼ï¼Ÿ", opts: ["é‡å…¥ç‚ºå‡º", "å…ˆä½¿æœªä¾†éŒ¢", "éš¨æ„æ¶ˆè²»"], ans: 0 },
            { q: "æ‰“å·¥ä»”æ¯æœˆæœ‰è–ªé‡‘ï¼Œè¦äº¤ä»€éº¼ç¨…ï¼Ÿ", opts: ["åˆ©å¾—ç¨…", "è–ªä¿¸ç¨…", "å°èŠ±ç¨…"], ans: 1 },
            { q: "å…¬å¸è³ºå–åˆ©æ½¤å¾Œï¼Œè¦äº¤ä»€éº¼ç¨…ï¼Ÿ", opts: ["è–ªä¿¸ç¨…", "å°èŠ±ç¨…", "åˆ©å¾—ç¨…"], ans: 2 },
            { q: "è²·è³£æ¨“å®‡ä½å®…æ™‚ï¼Œè¦äº¤ä»€éº¼ç¨…ï¼Ÿ", opts: ["å°èŠ±ç¨…", "åœ°åƒ¹ç¨…", "å¢å€¼ç¨…"], ans: 0 },
            { q: "ã€Œç›ˆé¤˜ã€æœƒæ’¥å…¥å“ªè£¡ï¼Ÿ", opts: ["è²¡æ”¿å„²å‚™", "éŠ€è¡Œ", "å®˜å“¡å£è¢‹"], ans: 0 },
            { q: "ä»¥ä¸‹å“ªé …ä¸æ˜¯é¦™æ¸¯ä¸»è¦é–‹æ”¯ï¼Ÿ", opts: ["æ•™è‚²", "è»è²»", "é†«ç™‚"], ans: 1 },
        ];

        // éŠæˆ²è®Šæ•¸
        const WORLD_SIZE = 2500;
        let myId = null;
        let me = { x: 0, y: 0, r: 25, color: '#00f', name: '' };
        let allPlayers = {};
        let canvas, ctx;
        let mouseX = 0, mouseY = 0;
        let lastUploadTime = 0;

        // ================= è€å¸«åŠŸèƒ½ =================
        function startTeacherMode() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('teacherScreen').classList.remove('hidden');

            const url = window.location.href;
            document.getElementById('urlText').innerText = window.location.host;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 200, height: 200 });

            // ç›£è½ä¸¦æ›´æ–°æ’è¡Œæ¦œ
            playersRef.on('value', snap => {
                const list = document.getElementById('leaderboard');
                const data = snap.val() || {};
                const sorted = Object.values(data).sort((a, b) => b.r - a.r);
                
                document.getElementById('playerCount').innerText = sorted.length;
                list.innerHTML = "";
                
                if(sorted.length === 0) {
                    list.innerHTML = "<div style='text-align:center; color:#888;'>ç­‰å¾…å­¸ç”ŸåŠ å…¥...</div>";
                    return;
                }

                sorted.forEach((p, i) => {
                    const div = document.createElement('div');
                    div.className = 'rank-row';
                    div.innerHTML = `<span>#${i+1} ${p.name}</span> <span>${Math.floor(p.r)}</span>`;
                    list.appendChild(div);
                });
            }, error => {
                alert("ç„¡æ³•è®€å–è³‡æ–™åº«ï¼Œè«‹æª¢æŸ¥ Rules æ˜¯å¦è¨­ç‚º trueã€‚\n" + error.message);
            });

            // å®šæ™‚å‡ºé¡Œ (æ¯15ç§’)
            setInterval(() => {
                const qIdx = Math.floor(Math.random() * questions.length);
                gameRef.set({
                    qid: Date.now(),
                    idx: qIdx
                });
            }, 15000);
        }

        function resetServer() {
            if(confirm("ç¢ºå®šè¦è¸¢é™¤æ‰€æœ‰å­¸ç”Ÿä¸¦é‡ç½®éŠæˆ²å—ï¼Ÿ")) {
                playersRef.remove();
                gameRef.remove();
            }
        }

        // ================= å­¸ç”ŸåŠŸèƒ½ =================
        function joinGame() {
            const name = document.getElementById('playerName').value.trim();
            if(!name) return alert("è«‹è¼¸å…¥åå­—ï¼");

            // å˜—è©¦å¯«å…¥ä»¥æ¸¬è©¦æ¬Šé™
            const newRef = playersRef.push();
            myId = newRef.key;
            me.name = name;
            me.x = Math.random() * WORLD_SIZE;
            me.y = Math.random() * WORLD_SIZE;
            me.color = `hsl(${Math.random() * 360}, 80%, 60%)`;

            newRef.set(me)
                .then(() => {
                    startGame();
                })
                .catch(e => {
                    alert("åŠ å…¥å¤±æ•—ï¼è«‹è€å¸«æª¢æŸ¥ Firebase æ¬Šé™ã€‚\n" + e.message);
                });
            
            // æ–·ç·šæ™‚è‡ªå‹•åˆªé™¤è‡ªå·±
            newRef.onDisconnect().remove();
        }

        function startGame() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameUI').classList.remove('hidden');
            document.getElementById('hudName').innerText = me.name;

            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            resize();
            window.addEventListener('resize', resize);

            // ç›£è½æ‰€æœ‰ç©å®¶
            playersRef.on('value', snap => {
                allPlayers = snap.val() || {};
                // å¦‚æœè‡ªå·±è¢«åˆªé™¤äº† (è¢«åƒæ‰)
                if(!allPlayers[myId] && myId) {
                    respawn();
                }
            });

            // ç›£è½é¡Œç›®
            gameRef.on('value', snap => {
                const data = snap.val();
                if(data && Date.now() - data.qid < 5000) { // 5ç§’å…§çš„é¡Œç›®
                    showQuestion(data.idx);
                }
            });

            // è¼¸å…¥ç¶å®š
            window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
            window.addEventListener('touchmove', e => { 
                e.preventDefault(); 
                mouseX = e.touches[0].clientX; 
                mouseY = e.touches[0].clientY; 
            }, {passive: false});

            requestAnimationFrame(gameLoop);
        }

        function respawn() {
            me.x = Math.random() * WORLD_SIZE;
            me.y = Math.random() * WORLD_SIZE;
            me.r = 25;
            playersRef.child(myId).set(me);
            // ç°¡å–®ç‰¹æ•ˆ
            document.body.style.background = "red";
            setTimeout(() => document.body.style.background = "#f0f0f0", 200);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(!myId) { mouseX = canvas.width/2; mouseY = canvas.height/2; }
        }

        function gameLoop() {
            if(!myId) return;

            // 1. æœ¬åœ°ç§»å‹• (é æ¸¬)
            const dx = mouseX - canvas.width / 2;
            const dy = mouseY - canvas.height / 2;
            const angle = Math.atan2(dy, dx);
            const speed = Math.max(2, 8 - (me.r / 50)); // è¶Šå¤§è¶Šæ…¢
            
            const distMouse = Math.hypot(dx, dy);
            if(distMouse > 10) {
                me.x += Math.cos(angle) * speed;
                me.y += Math.sin(angle) * speed;
            }

            // é‚Šç•Œ
            me.x = Math.max(0, Math.min(WORLD_SIZE, me.x));
            me.y = Math.max(0, Math.min(WORLD_SIZE, me.y));

            // 2. ä¸Šå‚³ä½ç½® (æ¯ 50ms ä¸€æ¬¡ï¼Œæ¸›å°‘æµé‡)
            const now = Date.now();
            if(now - lastUploadTime > 50) {
                playersRef.child(myId).update({
                    x: Math.round(me.x),
                    y: Math.round(me.y),
                    r: me.r
                });
                lastUploadTime = now;
            }

            // 3. ç¢°æ’åˆ¤å®š (Client Side Trust)
            checkCollisions();

            // 4. ç¹ªåœ–
            draw();
            
            // æ›´æ–° HUD
            document.getElementById('hudScore').innerText = Math.floor(me.r);

            requestAnimationFrame(gameLoop);
        }

        function checkCollisions() {
            for (let id in allPlayers) {
                if (id === myId) continue;
                const p = allPlayers[id];
                const dist = Math.hypot(me.x - p.x, me.y - p.y);

                // åƒæ‰åˆ¥äººï¼šè·é›¢ < åŠå¾‘ ä¸” æˆ‘æ¯”ä½ å¤§ 10%
                if (dist < me.r && me.r > p.r * 1.1) {
                    me.r += p.r * 0.4; // å¸æ”¶
                    // åŸ·è¡Œåˆªé™¤ (Firebase)
                    playersRef.child(id).remove();
                }
            }
        }

        function showQuestion(idx) {
            const q = questions[idx];
            const modal = document.getElementById('questionModal');
            const content = document.getElementById('qOptions');
            
            document.getElementById('qTitle').innerText = q.q;
            content.innerHTML = "";
            modal.style.display = 'block';

            q.opts.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    modal.style.display = 'none';
                    if(i === q.ans) {
                        me.r += 15; // çå‹µ
                        alert("âœ… ç­”å°äº†ï¼è®Šå¤§ï¼");
                    } else {
                        me.r = Math.max(10, me.r - 5);
                        alert("âŒ ç­”éŒ¯äº†...è®Šå°");
                    }
                    // å¼·åˆ¶æ›´æ–°ä¸€æ¬¡ä»¥å…å¤§å°ä¸åŒæ­¥
                    playersRef.child(myId).update({ r: me.r });
                };
                content.appendChild(btn);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // èƒŒæ™¯æ ¼ç·š
            ctx.save();
            const camX = me.x - canvas.width / 2;
            const camY = me.y - canvas.height / 2;
            ctx.translate(-camX, -camY);

            // ç•«é‚Šç•Œ
            ctx.strokeStyle = "#ff0000";
            ctx.lineWidth = 5;
            ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);
            
            // ç•«ç¶²æ ¼
            ctx.strokeStyle = "#ddd";
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=0; x<=WORLD_SIZE; x+=50) { ctx.moveTo(x,0); ctx.lineTo(x,WORLD_SIZE); }
            for(let y=0; y<=WORLD_SIZE; y+=50) { ctx.moveTo(0,y); ctx.lineTo(WORLD_SIZE,y); }
            ctx.stroke();

            // ç•«æ‰€æœ‰ç©å®¶
            for (let id in allPlayers) {
                const p = allPlayers[id];
                const isMe = (id === myId);
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.color || "#999";
                ctx.fill();
                
                // åå­—
                ctx.fillStyle = "#333";
                ctx.font = isMe ? "bold 16px sans-serif" : "14px sans-serif";
                ctx.textAlign = "center";
                ctx.fillText(p.name, p.x, p.y - p.r - 5);
                
                if(isMe) {
                    ctx.strokeStyle = "#fff";
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }
            ctx.restore();
        }
    </script>
