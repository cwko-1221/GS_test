<!DOCTYPE html>
<html lang="zh-HK">
<head>

    <title>å¸¸è­˜é›²ç«¯è³½ - V5.0 ç­–ç•¥ç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>

        /* é€šç”¨æŒ‰éˆ• */

        /* é¦–é  */
        #role-select { display: flex; flex-direction: column; height: 100vh; justify-content: center; align-items: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); gap: 20px; z-index: 1000; position: relative; }
        
        /* è€å¸«ç«¯ */
        #host-screen { display: none; padding: 20px; background-color: #2c3e50; min-height: 100vh; color: white; box-sizing: border-box; }
        .host-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #34495e; padding-bottom: 10px; }
        #qr-container { background: white; padding: 10px; border-radius: 10px; }
        
        /* æ’è¡Œæ¦œ */
        #leaderboard { display: flex; flex-direction: column; gap: 10px; }
        .rank-card { display: flex; align-items: center; background: #34495e; padding: 10px 20px; border-radius: 10px; position: relative; border: 1px solid #465c71; }
        .rank-num { font-size: 1.5rem; font-weight: bold; width: 40px; color: #f1c40f; }

        .rank-info { flex: 1; }

        .rank-score { font-size: 1rem; color: #bdc3c7; }
        .rank-bar { height: 6px; background: #e74c3c; width: 0%; border-radius: 5px; margin-top: 5px; transition: width 0.5s; }

        /* å­¸ç”Ÿç«¯ (éŠæˆ²) */
        #client-screen { display: none; height: 100vh; background: #ecf0f1; overflow: hidden; position: relative; }
        canvas { display: block; margin: 0 auto; background: linear-gradient(to bottom, #87CEEB, #E0F7FA); }

        #score-display { position: absolute; top: 15px; left: 15px; font-size: 1.8rem; font-weight: bold; color: #2c3e50; text-shadow: 2px 2px 0px white; }
        
        /* å€’æ•¸è¨ˆæ™‚æç¤º */
        #quiz-timer-display { position: absolute; top: 15px; right: 15px; font-size: 1.2rem; font-weight: bold; color: #e74c3c; background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 15px;}

        /* æ§åˆ¶æŒ‰éˆ•å€ */
        #controls { position: absolute; bottom: 0; width: 100%; height: 140px; pointer-events: auto; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; align-items: center; }
        .control-btn { width: 90px; height: 90px; background: rgba(0,0,0,0.15); border-radius: 50%; font-size: 2.5rem; border: 2px solid white; color: white; display: flex; justify-content: center; align-items: center; touch-action: manipulation; }
        .control-btn:active { background: rgba(0,0,0,0.4); transform: scale(0.95); }

        /* é“å…·æŒ‰éˆ• (æ”¹è£ç‰ˆ) */
        #power-btn { 
            position: absolute; bottom: 160px; right: 30px; width: 75px; height: 75px; 
            background: #e74c3c; border-radius: 50%; border: 4px solid white; color: white; font-size: 2rem; 
            display: flex; justify-content: center; align-items: center; pointer-events: auto; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.3s;
            
            /* é è¨­ç‹€æ…‹ï¼šç°è‰²ã€ä¸å¯é»æ“Š */
            filter: grayscale(100%);
            opacity: 0.6;
            transform: scale(0.9);
        }

        /* å•Ÿå‹•ç‹€æ…‹ï¼šç´…è‰²ã€è·³å‹•ã€å¯é»æ“Š */
        #power-btn.active {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
            animation: pulse 1s infinite;
            cursor: pointer;
        }

        /* ç™»å…¥ç•«é¢ */
        #login-box { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; 
            background: rgba(44, 62, 80, 0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
        }
        input { padding: 15px; font-size: 1.3rem; text-align: center; border-radius: 10px; border: none; width: 70%; max-width: 300px; }

        /* å½ˆçª— */
        .overlay { 
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center; flex-direction: column; pointer-events: auto;
        }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 5px solid #3498db;}
        .option-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="role-select">
        <h1 style="color:white; font-size: 2.5rem; text-shadow: 0 2px 5px rgba(0,0,0,0.2);">â˜ï¸ å¸¸è­˜é›²ç«¯è³½</h1>
        <button class="big-btn green-btn" onclick="initTeacher()">æˆ‘æ˜¯è€å¸« (é–‹å•Ÿæ’è¡Œæ¦œ)</button>
        <p style="color:white; opacity: 0.8; margin-top:20px">å­¸ç”Ÿè«‹æƒæ QR Code åŠ å…¥</p>
    </div>

    <div id="host-screen">
        <div class="host-header">
            <div>
                <h1>ğŸ† å³æ™‚æ’è¡Œæ¦œ</h1>
                <h3 style="color:#bdc3c7">æˆ¿é–“ ID: <span id="room-id" style="color:#f1c40f">...</span></h3>
            </div>
            <div id="qr-container">
                <div id="qrcode"></div>
            </div>
        </div>
        <div id="leaderboard"></div>
    </div>

    <div id="client-screen">
        <canvas id="gameCanvas"></canvas>
        
        <div id="game-ui">
            <div id="score-display">0 m</div>
            <div id="quiz-timer-display">ä¸‹é¡Œ: 10s</div>
            
            <div id="power-btn" onclick="useRocket()">ğŸš€</div>
            
            <div id="controls">
                <button class="control-btn" ontouchstart="inputLeft=true" ontouchend="inputLeft=false" onmousedown="inputLeft=true" onmouseup="inputLeft=false">â¬…ï¸</button>
                <button class="control-btn" ontouchstart="inputRight=true" ontouchend="inputRight=false" onmousedown="inputRight=true" onmouseup="inputRight=false">â¡ï¸</button>
            </div>
        </div>

        <div id="login-box">
            <h2 style="color:white">æº–å‚™èµ·é£›ï¼</h2>
            <div style="font-size:4rem; margin-bottom:10px;" id="avatar-preview">ğŸµ</div>
            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <button style="font-size:2rem; background:none; border:none; cursor:pointer" onclick="setAvatar('ğŸµ')">ğŸµ</button>
                <button style="font-size:2rem; background:none; border:none; cursor:pointer" onclick="setAvatar('ğŸ°')">ğŸ°</button>
                <button style="font-size:2rem; background:none; border:none; cursor:pointer" onclick="setAvatar('ğŸ¦Š')">ğŸ¦Š</button>
                <button style="font-size:2rem; background:none; border:none; cursor:pointer" onclick="setAvatar('ğŸ·')">ğŸ·</button>
            </div>
            <input type="text" id="username" placeholder="è¼¸å…¥ä½ çš„åå­—">
            <button class="big-btn green-btn" style="margin-top:20px; width: 70%;" onclick="firstStart()">é–‹å§‹éŠæˆ²</button>
        </div>

        <div id="game-over-overlay" class="overlay">
            <div class="modal-box">
                <h2 style="color:#e74c3c">ğŸ˜µ æ‰ä¸‹ä¾†äº†ï¼</h2>
                <p style="font-size:1.2rem; color:#34495e">ä½ çš„é«˜åº¦: <span id="final-score" style="font-weight:bold; font-size:2rem">0</span> m</p>
                <br>
                <button class="big-btn green-btn" style="width:100%" onclick="resetGame()">å†ç©ä¸€æ¬¡ ğŸ”„</button>
            </div>
        </div>

        <div id="quiz-overlay" class="overlay">
            <div class="modal-box">
                <div style="color:#e74c3c; font-weight:bold; margin-bottom:10px;">âš¡ èƒ½é‡è£œå……è€ƒæ ¸ âš¡</div>
                <h3 id="q-text" style="color:#2c3e50; margin-bottom:15px">é¡Œç›®è¼‰å…¥ä¸­...</h3>
                <div id="q-options"></div>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ==========================================
    // âš ï¸âš ï¸âš ï¸ è€å¸«è«‹åœ¨æ­¤æ›¿æ› Firebase Config âš ï¸âš ï¸âš ï¸
    // ==========================================
const firebaseConfig = {
  apiKey: "AIzaSyCpUjL4C66wWr0mP4Xz_g_FvACvjObaUT0",
  authDomain: "gsmoney-65f2f.firebaseapp.com",
  projectId: "gsmoney-65f2f",
  storageBucket: "gsmoney-65f2f.firebasestorage.app",
  messagingSenderId: "176138167950",
  appId: "1:176138167950:web:48057a0e2cc89612f30bdf",
  measurementId: "G-BKB004KPBN"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // å…¨å±€è®Šæ•¸
    let roomId = null;
    let myId = "p_" + Math.random().toString(36).substr(2, 6);
    let myAvatar = "ğŸµ";
    let myName = "";
    
    // æª¢æŸ¥ç¶²å€åƒæ•¸
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('room')) {
        roomId = urlParams.get('room');
        initStudentUI();
    }

    // ================= è€å¸«ç«¯é‚è¼¯ =================
    window.initTeacher = () => {
        document.getElementById('role-select').style.display = 'none';
        document.getElementById('host-screen').style.display = 'block';

        roomId = Math.floor(1000 + Math.random() * 9000).toString();
        document.getElementById('room-id').innerText = roomId;

        const url = window.location.href.split('?')[0] + "?room=" + roomId;
        // æ¸…ç©º QR Code å®¹å™¨å†ç”Ÿæˆï¼Œé¿å…é‡è¤‡
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: url, width: 120, height: 120 });

        const playersRef = collection(db, 'rooms', roomId, 'players');
        onSnapshot(playersRef, (snapshot) => {
            const players = [];
            snapshot.forEach(doc => players.push(doc.data()));
            players.sort((a, b) => b.score - a.score);
            updateLeaderboard(players);
        });
    };

    function updateLeaderboard(players) {
        const board = document.getElementById('leaderboard');
        board.innerHTML = ""; 
        const maxScore = players.length > 0 ? Math.max(players[0].score, 100) : 100;

        players.forEach((p, index) => {
            const widthPercent = Math.min((p.score / maxScore) * 100, 100);
            const card = document.createElement('div');
            card.className = 'rank-card';
            card.innerHTML = `
                <div class="rank-num">${index + 1}</div>
                <div class="rank-avatar">${p.avatar}</div>
                <div class="rank-info">
                    <div style="display:flex; justify-content:space-between;">
                        <span class="rank-name">${p.name}</span>
                        <span class="rank-score">${Math.floor(p.score)} m</span>
                    </div>
                    <div class="rank-bar" style="width: ${widthPercent}%;"></div>
                </div>
            `;
            board.appendChild(card);
        });
    }

    // ================= å­¸ç”Ÿç«¯é‚è¼¯ (éŠæˆ²æ ¸å¿ƒ) =================
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // éŠæˆ²ç‰©ç†è®Šæ•¸
    let player = { x: 0, y: 0, w: 40, h: 40, vx: 0, vy: 0 };
    let platforms = [];
    let cameraY = 0;
    let score = 0;
    let isGameOver = false;
    let isPaused = false;
    
    // ç­–ç•¥è®Šæ•¸
    let hasRocket = false; // æ˜¯å¦æ“æœ‰ç«ç®­
    let quizInterval = null;
    let quizTimerValue = 10;
    
    // è¼¸å…¥ç‹€æ…‹
    window.inputLeft = false;
    window.inputRight = false;
    
    const questions = [
        {q: "æµæ„Ÿé«˜å³°æœŸè¦ï¼Ÿ", o:["æˆ´å£ç½©", "ä¸æ´—æ‰‹", "ç†¬å¤œ"], a: 0},
        {q: "ç«è­¦æ‰“å¹¾è™Ÿï¼Ÿ", o:["999", "911", "112"], a: 0},
        {q: "å“ªç¨®ä¸æ˜¯å“ºä¹³é¡ï¼Ÿ", o:["æµ·è±š", "é±·é­š", "ç†Šè²“"], a: 1},
        {q: "éé¦¬è·¯çœ‹ï¼Ÿ", o:["æ‰‹æ©Ÿ", "ç´…ç¶ ç‡ˆ", "å¤©ç©º"], a: 1},
        {q: "ä¸€å¤©å¹¾å°æ™‚ï¼Ÿ", o:["12", "24", "48"], a: 1}
    ];

    function initStudentUI() {
        document.getElementById('role-select').style.display = 'none';
        document.getElementById('client-screen').style.display = 'block';
        resizeCanvas();
    }
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);

    window.setAvatar = (char) => {
        myAvatar = char;
        document.getElementById('avatar-preview').innerText = char;
    }

    window.firstStart = async () => {
        const name = document.getElementById('username').value.trim();
        if (!name) return alert("è«‹è¼¸å…¥åå­—");
        myName = name;
        document.getElementById('login-box').style.display = 'none';
        
        await setDoc(doc(db, 'rooms', roomId, 'players', myId), {
            name: myName,
            avatar: myAvatar,
            score: 0
        });

        resetGame();
        requestAnimationFrame(update);

        // æ¯ 1.5 ç§’ä¸Šå‚³åˆ†æ•¸
        setInterval(() => {
            if (!isGameOver && score > 0) {
                updateDoc(doc(db, 'rooms', roomId, 'players', myId), { score: Math.floor(score) });
            }
        }, 1500);

        // å•Ÿå‹• 10ç§’ å¾ªç’°è€ƒæ ¸
        startQuizTimer();
    };

    function startQuizTimer() {
        if (quizInterval) clearInterval(quizInterval);
        quizTimerValue = 10;
        
        quizInterval = setInterval(() => {
            if (isGameOver) return;
            
            if (!isPaused) { // åªæœ‰åœ¨éŠæˆ²é€²è¡Œä¸­æ‰å€’æ•¸
                quizTimerValue--;
                document.getElementById('quiz-timer-display').innerText = `ä¸‹é¡Œ: ${quizTimerValue}s`;
                
                if (quizTimerValue <= 0) {
                    triggerAutoQuiz(); // æ™‚é–“åˆ°ï¼Œè§¸ç™¼é¡Œç›®
                    quizTimerValue = 10;
                }
            }
        }, 1000);
    }

    window.resetGame = () => {
        resizeCanvas();
        isGameOver = false;
        isPaused = false;
        score = 0;
        cameraY = 0;
        hasRocket = false; // é‡ç½®ç«ç®­ç‹€æ…‹
        updateRocketUI();
        quizTimerValue = 10;
        
        document.getElementById('game-over-overlay').style.display = 'none';
        document.getElementById('score-display').innerText = "0 m";

        player.x = canvas.width / 2 - 20;
        player.y = canvas.height - 150;
        player.vx = 0;
        player.vy = 0;

        platforms = [];
        platforms.push({ x: 0, y: canvas.height - 50, w: canvas.width, h: 20 }); // å®‰å…¨åœ°æ¿

        let startY = canvas.height - 50;
        for(let i=1; i<12; i++) {
            startY -= (60 + Math.random() * 50);
            platforms.push({ 
                x: Math.random() * (canvas.width - 70), 
                y: startY, 
                w: 70, h: 15 
            });
        }
        
        updateDoc(doc(db, 'rooms', roomId, 'players', myId), { score: 0 });
    };

    function update() {
        if (isGameOver || isPaused) {
            requestAnimationFrame(update);
            return;
        }

        ctx.fillStyle = "#E0F7FA";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // ä¿®æ­£å¾Œçš„ç§»å‹•é€Ÿåº¦ (V4.0 å„ªåŒ–åƒæ•¸)
        if (window.inputLeft) player.vx = -4.5;
        else if (window.inputRight) player.vx = 4.5;
        else player.vx *= 0.85;

        player.x += player.vx;
        player.vy += 0.45;
        player.y += player.vy;

        if (player.x < -30) player.x = canvas.width;
        if (player.x > canvas.width) player.x = -30;

        if (player.vy > 0) {
            platforms.forEach(p => {
                if (
                    player.x + 20 > p.x && 
                    player.x + 20 < p.x + p.w &&
                    player.y + 40 > p.y && 
                    player.y + 40 < p.y + p.h + 18
                ) {
                    player.vy = -11;
                }
            });
        }

        if (player.y < canvas.height / 2) {
            let diff = (canvas.height / 2) - player.y;
            player.y = canvas.height / 2;
            cameraY += diff;
            score += diff / 10;
            
            platforms.forEach(p => p.y += diff);
            platforms = platforms.filter(p => p.y < canvas.height);
            
            // è£œå……å¹³å° (ç°¡å–®ç”Ÿæˆ V5 ç‰ˆæœ¬)
            while (platforms.length < 12) {
                platforms.push({
                    x: Math.random() * (canvas.width - 70),
                    y: -20 - Math.random() * 60,
                    w: 70, h: 15
                });
            }
        }

        if (player.y > canvas.height) {
            showGameOver();
        }

        ctx.fillStyle = "#27ae60";
        platforms.forEach(p => {
            ctx.fillStyle = "#219150"; ctx.fillRect(p.x, p.y+10, p.w, p.h-10);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(p.x, p.y, p.w, p.h-5);
        });
        
        ctx.font = "35px Arial";
        ctx.textAlign = "center";
        ctx.fillText(myAvatar, player.x + 20, player.y + 35);

        document.getElementById('score-display').innerText = Math.floor(score) + " m";
        requestAnimationFrame(update);
    }

    function showGameOver() {
        isGameOver = true;
        document.getElementById('final-score').innerText = Math.floor(score);
        document.getElementById('game-over-overlay').style.display = 'flex';
    }

    // ================= ç­–ç•¥ç³»çµ± (ç«ç®­èˆ‡å•ç­”) =================
    
    function triggerAutoQuiz() {
        isPaused = true; 
        
        const overlay = document.getElementById('quiz-overlay');
        const qText = document.getElementById('q-text');
        const qOptions = document.getElementById('q-options');
        
        const q = questions[Math.floor(Math.random() * questions.length)];
        qText.innerText = q.q;
        qOptions.innerHTML = '';

        q.o.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            // ä½¿ç”¨ addEventListener é¿å…ä½œç”¨åŸŸå•é¡Œ
            btn.addEventListener('click', () => {
                if (idx === q.a) {
                    hasRocket = true;
                    updateRocketUI();
                    isPaused = false;
                    overlay.style.display = 'none';
                } else {
                    alert("ç­”éŒ¯äº†ï¼æ²’æœ‰ç²å¾—ç«ç®­ã€‚");
                    isPaused = false;
                    overlay.style.display = 'none';
                }
            });
            qOptions.appendChild(btn);
        });

        overlay.style.display = 'flex';
    }

    window.useRocket = () => {
        if (!hasRocket) return;
        player.vy = -35; 
        hasRocket = false; 
        updateRocketUI();
    }

    function updateRocketUI() {
        const btn = document.getElementById('power-btn');
        if (hasRocket) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    }

</script>
</body>
</html>
